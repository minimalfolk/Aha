<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Image Resizer</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- For PDF conversion -->
</head>
<body>
 <section class="resize-image">
  <h1>Advanced Image Resizer</h1>
  <p>Drag and drop an image below to start.</p>

  <!-- Drag and Drop Upload -->
  <div class="upload-box" id="uploadBox" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
    <p>Drag & Drop or Click to Upload Image</p>
    <input type="file" id="imageInput" accept="image/*" hidden>
  </div>

  <!-- Preview Original Image -->
  <div id="originalPreview" class="preview-container" hidden>
    <h3>Original Image</h3>
    <img id="originalImage" alt="Original Image">
    <p id="originalDetails"></p>
  </div>

  <!-- Resize Options -->
  <div class="resize-options" hidden>
    <h3>Resize Settings</h3>

    <!-- Dimensions -->
    <label for="newWidth">Width (px):</label>
    <input type="number" id="newWidth" min="1">

    <label for="newHeight">Height (px):</label>
    <input type="number" id="newHeight" min="1">

    <!-- DPI -->
    <label for="newDPI">Change DPI:</label>
    <input type="number" id="newDPI" min="1" max="1200" placeholder="Default is 72">

    <!-- Format -->
    <label for="formatSelect">Convert to:</label>
    <select id="formatSelect">
      <option value="image/jpeg">JPEG/JPG</option>
      <option value="image/png">PNG</option>
      <option value="image/gif">GIF</option>
      <option value="image/webp">WebP</option>
      <option value="image/svg+xml">SVG</option>
      <option value="image/bmp">BMP</option>
      <option value="application/pdf">PDF</option>
    </select>

    <!-- Preset Sizes -->
    <label for="presetSize">Set Max File Size:</label>
    <select id="presetSize">
      <option value="">Choose</option>
      <option value="50">50 KB</option>
      <option value="100">100 KB</option>
      <option value="150">150 KB</option>
      <option value="200">200 KB</option>
      <option value="300">300 KB</option>
    </select>

    <!-- Custom Size -->
    <label for="customSize">Or enter custom size (KB):</label>
    <input type="number" id="customSize" placeholder="e.g., 120">

    <!-- Resize Button -->
    <button id="resizeBtn" disabled>Resize Now</button>
  </div>

  <!-- Loading -->
  <div id="loadingIndicator" hidden>
    <p>Processing Image...</p>
  </div>

  <!-- After Resize Preview -->
  <div id="resizedPreview" class="preview-container" hidden>
    <h3>Resized Image</h3>
    <img id="resizedImage" alt="Resized Image">
    <p><strong>Previous Size:</strong> <span id="previousSize"></span></p>
    <p><strong>New Size:</strong> <span id="newSize"></span></p>
    <button id="downloadBtn">Download Resized Image</button>
  </div>
 </section>

  <script src="script.js"></script>
</body>
</html>
